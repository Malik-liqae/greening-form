<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f5e6;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27642b;
    }
    @media (max-width: 600px) {
      .container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Registration</h2>
    <form id="registrationForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone Number" />
      <input type="date" name="dob" placeholder="Date of Birth" />
      <select name="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" name="address" placeholder="Address" />
      <input type="text" name="city" placeholder="City" />
      <input type="text" name="state" placeholder="State" />
      <input type="text" name="country" placeholder="Country" />
      <input type="text" name="voucher" placeholder="Voucher Code" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("http://192.168.100.43:3000/register", { // ← change IP!
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          form.reset();
        } else {
          alert(result.message || "Something went wrong.");
        }
      } catch (error) {
        alert("❌ Could not connect to server. Is it running?");
        console.error(error);
      }
    });
  </script>
</body>
</html>
